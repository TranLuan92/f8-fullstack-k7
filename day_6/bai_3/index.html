<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="../../day_4/fontawesome/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Bai_3</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="logo_title">
          <div class="title">
            <h1>JL</h1>
          </div>
          <h2>Just Long</h2>
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga
          voluptates accusantium, totam aspernatur quod a.
        </p>
        <div class="action">
          <div class="buttom">
            <ul class="btn">
              <li><a href="">Read More</a></li>
            </ul>
          </div>
          <ul class="icon_btn">
            <li>
              <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-dove"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-square-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="arrow">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
      <!-- login -->
      <div class="login_account">
        <form action="#!" method="get" class="login">
          <h2>Login to &#32</h2>
          <div class="form">
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="check_box">
            <label for="check_box">
              <input type="checkbox" name="check" id="check_box" />
              Remember me
            </label>
            <p>Forgot Password</p>
          </div>
          <button>LOGIN</button>
          <p>Don't have an account? Register here</p>
        </form>
      </div>
    </div>
  </body>
</html>
