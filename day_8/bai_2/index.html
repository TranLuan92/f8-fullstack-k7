            </li>
            <li class="images_quantity_price">

              </div>
              <div class="frame_price_of_products">

              </div>

                <i class="fa-solid fa-xmark"></i>

              <div class="truck"><i class="fa-solid fa-truck-fast"></i></div>
              <span>spend $ 499.00 to free shipping</span>
            </div>
          </div>
