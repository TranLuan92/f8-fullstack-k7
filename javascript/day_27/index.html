<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.scss" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="wrapper">
      <div class="container">
        <nav class="menu">
          <ul class="nav__list">
            <li class="login"><a href="#!">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="wrapper">
      <div class="container">
        <div class="overlay close"></div>
        <div class="row_container">
          <!-- thêm close -->
          <h1>dân trí</h1>
          <span class="off">&times;</span>
          <div class="btn">
            <button class="login_account show__color">Login</button>
            <button class="create_account hidden__color">Create Account</button>
          </div>
          <!-- ___________________fullName___________________________________ -->
          <form class="form_process" action="">
            <span class="check_full_name close"> </span>
            <input
              id="full_name"
              class="close"
              type="text"
              placeholder="Your full name"
            />
            <!-- _________________Email_____________________ -->
            <span class="check_email close"> </span>
            <input id="email" type="email" placeholder="Email address" />
            <!-- ________________password______________________ -->
            <span class="check_password close"> </span>
            <input id="password" placeholder="Password" />
            <!-- _________________submit_______________________ -->
            <button class="process_user_information" onclick="submit">
              Login Account
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
