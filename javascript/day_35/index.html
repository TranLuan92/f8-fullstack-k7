<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h4 id="title">Doc Editor</h4>
        <div class="controls">
          <div class="main-controls">
            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="true"
              >
                File
              </button>
              <div
                class="dropdown-menu show"
                data-popper-placement="bottom-start"
              >
                <button id="new-btn">New</button
                ><button id="txt-btn">Save as TXT</button
                ><button id="pdf-btn">Save as PDF</button>
              </div>
            </div>
            <input id="input_data" type="text" value="untitled" />
          </div>
          <div class="control-btn-container">
            <button id="bold-btn" class="btn btn-dark control-btn">
              <span class="span_bold">b</span>
            </button>
            <button id="underline-btn" class="btn btn-dark control-btn">
              <span class="span_underline">u</span>
            </button>
            <button id="italic-btn" class="btn btn-dark control-btn">
              <span class="span_italic">i</span>
            </button>
            <input id="color-btn" type="color" class="control-btn" />
          </div>
        </div>
        <div id="content" contenteditable="true" spellcheck="false"></div>
        <div class="d-flex justify-content-end gap-3">
          <span class="char_count">Số ký tự: 0</span
          ><span class="word">Số từ: 0</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
  </body>
</html>
