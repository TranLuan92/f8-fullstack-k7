<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style2.css" />

    <title>bai_2</title>
  </head>
  <body>
    <section>
      <form action="">
        <div class="title">
          <div class="title_product">
            <h1>RESERVETIOPN</h1>
            <h2>Book your table</h2>
          </div>
        </div>
        <di class="info_date">
          <div class="info-left">
            <input
              class="form_input"
              type="text"
              name="name"
              placeholder="NAME"
            />
            <input
              class="form_input"
              type="text"
              name="DATE"
              placeholder="DATE"
            />
            <input
              class="form_input"
              type="text"
              name="people"
              placeholder="PEOPLE"
            />
          </div>
          <div class="info-right">
            <input
              class="form_input"
              type="email"
              name="mail"
              placeholder="EMAIL"
            />
            <input
              class="form_input"
              type="text"
              name="time"
              placeholder="TIME"
            />
            <button type="submit"><span>Find A Table</span></button>
          </div>
        </di>
      </form>
    </section>
  </body>
</html>
