<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai_3</title>
    <style>
      .block_1 {
        padding: 0px;
        margin: 0px auto;
        width: 1000px;
        height: auto;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="block_1">
      <h1>Get in touch with us by filling contact form below.</h1>
      <div>
        <input
          type="text"
          name="full_name"
          placeholder="Enter your full name"
        />
        <input
          type="email"
          name="email"
          placeholder="Enter your email address"
        />
      </div>
      <div>
        <input type="text" name="subject" placeholder="Enter your subject" />
      </div>
      <div>
        <textarea name="text" id="mail@example.com" cols="60" rows="10">
        </textarea>
      </div>
      <div>
        <input type="submit" value="SEND MESSAGE" name="gui" />* Please fill all
        require form field, thank's !
      </div>
    </div>
  </body>
</html>
