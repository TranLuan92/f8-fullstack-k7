<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>bai_3</title>
  </head>
  <body>
    <div class="container">
      <div class="article_title">
        <h2>drop us a line</h2>
        <p>
          Reach out to us from out contact from and we will get back to you
          shortly
        </p>
      </div>
      <form class="info_contact">
        <div class="processing_user_data">
          <input type="text" name="firstname" placeholder="first name *" />
          <input type="text" name="lastname" placeholder="last name *" />
        </div>
        <div class="processing_user_data">
          <input type="email" name="email" placeholder="first name *" />
          <select name="" id="">
            <option value="1">select a department</option>
            <option value="2">sales</option>
            <option value="3">marketing</option>
            <option value="4">cursor pointer</option>
          </select>
        </div>
        <div class="processing_user_data">
          <textarea
            name=""
            id=""
            cols="101"
            rows="7"
            placeholder="Message *"
          ></textarea>
        </div>
        <div class="btn"><a href="">send message</a></div>
      </form>
    </div>
  </body>
</html>
